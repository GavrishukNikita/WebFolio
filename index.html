<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Epilogue&display=swap" rel="stylesheet">
    <title>Web Folio</title>
</head>
<body>

    <div class="header">
        <div class="container">
            <div class="header__inner">
                <a class="header__logo" href="#">
                    <img class="logo" src="image/header/header_logo.png" alt="Web Folio">
                </a>
                <ul class="nav">
                    <li class="nav__inner">
                        <a class="nav__link" href="#">Work</a>
                    </li>
                    <li class="nav__inner">
                        <a class="nav__link" href="#">About</a>
                    </li>
                    <li class="nav__inner">
                        <a class="nav__link" href="#">Shop</a>
                    </li>
                    <li class="nav__inner">
                        <a class="nav__link" href="#">Blog</a>
                    </li>
                    <li class="nav__inner">
                        <a class="nav__link" href="#">Contact</a>
                    </li>
                </ul>
                <a class="cart" href="#">Cart ( 0 ) </a>
            </div>
        </div>
    </div>

    <div class="intro">
        <div class="container">
            <div class="intro__inner">
                <div class="intro__content">
                    <h1 class="intro__title">I design digital products that make an impact.</h1>
                    <p class="intro__text">Hi! I’m Alex, a product designer based in Oakland. I create user-friendly interfaces for fast-growing startups.</p>
                    <a class="intro__button" href="#">Hire me!</a>
                    <div class="information">
                        <h2 class="information__title">Independent Of The Year</h2>
                        <a class="information__text" href="#">Annual Awards 2020 • awwwards.com</a>
                    </div>
                </div>
                <div class="intro__photo">
                    <img class="intro__man" src="image/intro/introMan.png" alt="student">
                </div>
            </div>
        </div>
    </div>

    <div class="about">
        <div class="container">
            <div class="about__inner"></div>
        </div>
    </div>

    <div class="work">
        <div class="container"></div>
    </div>

    <div class="services">
        <div class="container"></div>
    </div>

    <div class="testimonials">
        <div class="container"></div>
    </div>

    <div class="process">
        <div class="container"></div>
    </div>

    <div class="shop">
        <div class="container"></div>
    </div>

    <div class="blog">
        <div class="container"></div>
    </div>

    <div class="contact">
        <div class="container"></div>
    </div>

    <div class="footer">
        <div class="container"></div>
    </div>

</body>
</html>
